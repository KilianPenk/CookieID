<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../styles/style_login.css">
</head>

<body>
<div class="login-container">
    <h2>User Login</h2>
    <form class="login-form">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn primary">Login</button>
        <button type="button" class="login-btn secondary" onclick="loginWithCookieID()">mit CookieID anmelden</button>
    </form>
</div>
<script>
    function loginWithCookieID() {
        window.location.href = 'http://localhost:3000/my-page';
    }
</script>
</body>

</html>
