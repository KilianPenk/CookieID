<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="../styles/style_login.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<section class="header">
  <nav>
    <a href="../service_provider/index.html"><img src="../images/cookie.png"></a>
    <div class="nav-links">
      <ul>
        <li><a href="../service_provider/index.html">HOME</a></li>
        <li><a href="../service_provider/about.html">ABOUT</a></li>
        <li><a href="../service_provider/contact.html">CONTACT</a></li>
        <li><a href="../service_provider/login.html">LOGIN</a></li>
      </ul>
    </div>
  </nav>
  <div class="login-container">
    <h2>User Register</h2>
    <form class="login-form" id="registerForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="user@gmail.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <p>Sie haben schon einen Account? <a href="../service_provider/login.html">Klicken Sie hier</a></p>
      <button type="submit" class="login-btn primary">Register</button>
      <button type="button" class="login-btn secondary" onclick="loginWithCookieID()">mit CookieID anmelden</button>
    </form>
  </div>
  <script>
    function loginWithCookieID() {
      window.location.href = 'http://localhost:3000/my-page';
    }

    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const email = formData.get('email');
      const password = formData.get('password');

      try {
        const response = await fetch('../app/api/add-users', {
          method: 'POST', // Hier muss die Methode korrekt gesetzt werden (GET, POST, etc.)
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password }) // Die Daten als JSON übergeben
        });

        const data = await response.json();
        console.log(data); // Zeige die Antwortdaten in der Konsole an
        // Hier könntest du je nach Antwort der API verschiedene Aktionen ausführen
      } catch (error) {
        console.error('Error:', error);
        console.log("FEHLER AUFGETRETEN");
      }
    });
  </script>
</section>
</body>
</html>
