    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');

      registerForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const url = '/app/api/add-users?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}';

        // URL aufrufen
        fetch(url)
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Network response was not ok');
                  }
                  return response.text(); // oder .json(), .blob(), usw. abhängig von der erwarteten Antwort
                })
                .then(data => {
                  // Verarbeite die Antwort hier
                  console.log('Antwort vom Server:', data);
                })
                .catch(error => {
                  console.error('Fehler beim Aufrufen der URL:', error);
                });
      });
    });
